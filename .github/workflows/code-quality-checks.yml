name: Code Quality Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'v22.14.0'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format:check

      - name: Test
        env:
          SHADOWDOG_ARTIFACT_WAIT_MAX_RETRIES: 10 # Speed up CI tests (1 second max wait instead of 5)
        run: npm test

      - name: Generate (forgot to update src/config/schema.json)
        env:
          DEBUG: ${{ runner.debug }}
        run: npm run generate && git diff --exit-code
