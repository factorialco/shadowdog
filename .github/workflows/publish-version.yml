name: Publish Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type (patch/minor/major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  publish-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        run: npm version ${{ inputs.bump_type }}

      - name: Commit changes
        run: git commit -m "Bump version to ${{ inputs.bump_type }}"

      - name: Push changes
        run: git push

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
